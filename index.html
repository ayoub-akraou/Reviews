<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Our Reviews</h1>
      <div class="box">
        <div class="image">
          <img src="images/profil-1.jpg" alt="profil" />
          <span class="quote material-symbols-outlined"> format_quote </span>
        </div>
        <h3 class="name" number="0">Bill Anderson</h3>
        <p class="job">THE BOSS</p>
        <p class="description">
          Edison bulb put a bird on it humblebrag, marfa pok pok heirloom
          fashion axe cray stumptown venmo actually seitan. VHS farm-to-table
          schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby
          chic.
        </p>
        <div class="arrows">
          <span class="arrow material-symbols-outlined"> chevron_left </span>
          <span class="arrow material-symbols-outlined"> navigate_next </span>
        </div>
        <button class="btn">Surprise Me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
